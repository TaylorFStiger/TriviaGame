<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TrivialTrivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Starbucks Trivia Game</h1>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">

                            <!-- this button is created to start the game -->
                            <button type="button" class="btn btn-primary btn-lg" id='startGame'>Click Me to Play!</button>
                            <!-- div to hold countdown timer -->
                            <div class='timer' id='timeLeft'></div>
                            <br>
                            <!-- button to end game if player finishes the game before the time is up -->
                            <button type="button" class="btn btn-primary btn-lg" id='doneButton'>Done</button>
                            <button type="button" class="btn btn-primary btn-lg" id='tryagain'>Try Again!</button>
                            <br>
                            <h2>
                                <div class='message' id='messageDiv'></div>
                            </h2>
                            <!-- div to display the results of the game -->
                            <h2>
                                <div class='results'></div>
                            </h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- div to hold all the questions -->
                        <h3>
                            <div class='form' id='questions-container'></div>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- linking to jquery and the local js file -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>


<!--https://taylorfstiger.github.io/Bootstrap-Portfolio/ -->
</html>
